<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 10rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .allowed-urls {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .allowed-urls h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .allowed-urls ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .allowed-urls li {
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #fff;
            color: #6a11cb;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .animation {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .planet {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 154, 158, 0.6);
        }
        
        .rocket {
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 8s linear infinite;
        }
        
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(80px) rotate(-360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">
            <div class="planet"></div>
            <div class="rocket">🚀</div>
        </div>
        
        <h1>404</h1>
        <h2>哎呀！页面未找到</h2>
        
        <p>您正在尝试访问的页面不存在或您没有访问权限。</p>
        
        <div class="allowed-urls">
            <h3>系统允许访问的网址：</h3>
            <ul>
                <li>https://system-hty.netlify.app/</li>
                <li>https://system-hty.netlify.app/download</li>
            </ul>
        </div>
        
        <p>如果您认为这是一个错误，请联系系统管理员。</p>
        
        <a href="https://system-hty.netlify.app/" class="btn">返回首页</a>
        <a href="https://system-hty.netlify.app/download" class="btn">下载页面</a>
    </div>

    <script>
        // 允许的URL列表
        const allowedUrls = [
            "https://system-hty.netlify.app/",
            "https://system-hty.netlify.app/download"
        ];
        
        // 获取当前页面的URL
        const currentUrl = window.location.href.split('?')[0]; // 移除查询参数
        
        // 检查当前URL是否在允许的列表中
        const isAllowed = allowedUrls.some(url => {
            // 确保URL格式一致（结尾有/或无/）
            const normalizedCurrent = currentUrl.endsWith('/') ? currentUrl : currentUrl + '/';
            const normalizedAllowed = url.endsWith('/') ? url : url + '/';
            return normalizedCurrent === normalizedAllowed;
        });
        
        // 如果不是允许的URL且当前页面不是404页面，则重定向到404页面
        if (!isAllowed && !currentUrl.endsWith('404.html')) {
            // 这里在实际应用中应该重定向到您的404页面URL
            // window.location.href = 'https://system-hty.netlify.app/404.html';
            
            // 由于这是一个演示，我们只显示消息
            console.log("当前URL不被允许，将重定向到404页面");
            document.body.innerHTML += `
                <div style="position: fixed; top: 20px; right: 20px; background: #ff4757; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000;">
                    演示：将重定向到404页面
                </div>
            `;
        }
        
        // 添加页面加载动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, h2, p, .allowed-urls, .btn');
            elements.forEach((el, index) => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }, 100 + (index * 100));
            });
        });
    </script>
</body>
</html>
