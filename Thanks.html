<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的捐献 - SYSTEM-HTY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
            --nav-bg: rgba(52, 152, 219, 0.8);
            --border-color: #ddd;
            --scoin-color: #9c27b0;
            --gold-color: #ffd700;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --light-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            --primary-color: #64b5f6;
            --secondary-color: #81c784;
            --accent-color: #ff8a65;
            --dark-color: #f5f5f5;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --border-color: #444;
            --scoin-color: #ba68c8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            scroll-behavior: smooth;
            background-color: var(--light-color);
            line-height: 1.6;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--card-bg);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            animation: fadeOut 0.5s forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            height: 40px;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .brand-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 8px 15px;
            background-color: var(--nav-bg);
            color: white !important;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 30px;
        }

        .thank-you-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 50px 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .thank-you-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--dark-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .thank-you-message p {
            margin-bottom: 15px;
        }

        .back-button {
            margin-top: 30px;
        }

        .btn-back {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-light);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                margin: 100px 10px 40px;
                padding: 20px;
            }
            
            .thank-you-section {
                padding: 40px 20px;
            }
            
            .thank-you-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>加载中...</p>
    </div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="top-nav">
        <div class="brand">
            <div class="brand-logo">
                <img src="images/2.webp" alt="SYSTEM-HTY标志" 
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=SYSTEM-HTY'">
            </div>
            <div class="brand-name">SYSTEM-HTY</div>
        </div>
        
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 主页
            </a>
            <a href="download.html" class="nav-link">
                <i class="fas fa-download"></i> 下载
            </a>
            <a href="scoin-system.html" class="nav-link">
                <i class="fas fa-coins"></i> S币系统
            </a>
            <a href="donate.html" class="nav-link">
                <i class="fas fa-donate"></i> 捐献支持
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="thank-you-section">
            <div class="thank-you-icon">
                <i class="fas fa-heart"></i>
            </div>
            
            <h1>感谢您的捐献！</h1>
            
            <div class="thank-you-message">
                <p>您的慷慨支持对我来说意义重大！</p>
                <p>您的捐献将直接用于支持我继续开发和维护免费、开源的软件工具。</p>
                <p>这不仅仅是财务上的支持，更是对我工作的认可和鼓励。</p>
                <p>我会继续努力，创造更多有价值的工具来回馈社区。</p>
            </div>
            
            <div class="back-button">
                <button class="btn-back" id="backBtn">
                    <i class="fas fa-arrow-left"></i> 返回网站
                </button>
            </div>
        </div>
        
        <footer>
            <p>© 2023-2025 SYSTEM-HTY. 保留所有权利。</p>
            <p>您的支持让开源项目更加美好</p>
        </footer>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                try {
                    var loader = document.getElementById('loader');
                    if (loader) {
                        loader.classList.add('hidden');
                    }
                    
                    // 初始化主题切换
                    initThemeToggle();
                    
                    // 初始化返回按钮
                    document.getElementById('backBtn').addEventListener('click', function() {
                        window.location.href = 'index.html';
                    });
                } catch (error) {
                    console.error('初始化出错:', error);
                }
            }, 500);
        });

        // 初始化主题切换
        function initThemeToggle() {
            var themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                // 检查本地存储的主题设置
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
                
                themeToggle.addEventListener('click', function() {
                    var currentTheme = document.documentElement.getAttribute('data-theme');
                    if (currentTheme === 'dark') {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.setItem('theme', 'light');
                        this.innerHTML = '<i class="fas fa-moon"></i>';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                        this.innerHTML = '<i class="fas fa-sun"></i>';
                    }
                });
            }
        }
    </script>
</body>
</html>
